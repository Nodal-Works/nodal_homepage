<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <style>
      @keyframes iconAppear {
        0% { opacity: 0; transform: scale(0.3); }
        70% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
      @keyframes glowPulse {
        0%, 100% { opacity: 0.08; }
        50% { opacity: 0.08; }
      }
      
      /* Service icons */
      .service-icon {
        animation: iconAppear 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0;
        transform-origin: center;
      }
      .icon-1 { animation-delay: 0.2s; }
      .icon-2 { animation-delay: 0.4s; }
      .icon-3 { animation-delay: 0.6s; }
      .icon-4 { animation-delay: 0.8s; }
      .icon-5 { animation-delay: 1.0s; }
      
      /* Floating effect after appearing */
      .float-1 { 
        animation: iconAppear 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
                   float 4s ease-in-out infinite;
        animation-delay: 0.2s, 0.9s;
      }
      .float-2 { 
        animation: iconAppear 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
                   float 4s ease-in-out infinite;
        animation-delay: 0.4s, 1.1s;
      }
      .float-3 { 
        animation: iconAppear 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
                   float 4s ease-in-out infinite;
        animation-delay: 0.6s, 1.3s;
      }
      .float-4 { 
        animation: iconAppear 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
                   float 4s ease-in-out infinite;
        animation-delay: 0.8s, 1.5s;
      }
      .float-5 { 
        animation: iconAppear 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
                   float 4s ease-in-out infinite;
        animation-delay: 1.0s, 1.7s;
      }
      
      /* Glow effects */
      .glow {
        animation: glowPulse 5s ease-in-out infinite;
        animation-delay: 2s;
      }
    </style>
  </defs>
  
  <!-- Background subtle circles for depth -->
  <circle cx="250" cy="200" r="140" fill="none" stroke="#e0e7ff" stroke-width="1" opacity="0.12"/>
  <circle cx="250" cy="200" r="165" fill="none" stroke="#e0e7ff" stroke-width="0.5" opacity="0.08"/>
  
  <!-- Service 1: Data Analytics (top-left) - Bar chart -->
  <g class="service-icon icon-1 float-1">
    <circle cx="140" cy="120" r="50" fill="#3182ce" opacity="0.25"/>
    <rect x="120" y="100" width="12" height="36" rx="3" fill="#3182ce"/>
    <rect x="136" y="86" width="12" height="50" rx="3" fill="#3182ce"/>
    <rect x="152" y="92" width="12" height="44" rx="3" fill="#3182ce"/>
  </g>
  <ellipse cx="140" cy="120" rx="60" ry="50" fill="#3182ce" opacity="0.08" class="glow"/>
  
  <!-- Service 2: Mapping/GIS (top-right) - Map pin on grid -->
  <g class="service-icon icon-2 float-2">
    <circle cx="360" cy="120" r="50" fill="#10b981" opacity="0.25"/>
    <!-- Grid lines -->
    <line x1="340" y1="108" x2="380" y2="108" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="340" y1="120" x2="380" y2="120" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="340" y1="132" x2="380" y2="132" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="348" y1="100" x2="348" y2="140" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="360" y1="100" x2="360" y2="140" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="372" y1="100" x2="372" y2="140" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <!-- Map pin -->
    <path d="M 360 100 C 352 100 346 106 346 114 C 346 124 360 142 360 142 C 360 142 374 124 374 114 C 374 106 368 100 360 100 Z" fill="#10b981"/>
    <circle cx="360" cy="114" r="5" fill="#ffffff"/>
  </g>
  <ellipse cx="360" cy="120" rx="60" ry="50" fill="#10b981" opacity="0.08" class="glow"/>
  
  <!-- Service 3: Dashboards (center) - Screen with graph -->
  <g class="service-icon icon-3 float-3">
    <circle cx="250" cy="200" r="50" fill="#f59e0b" opacity="0.25"/>
    <!-- Screen -->
    <rect x="224" y="180" width="52" height="40" rx="4" fill="none" stroke="#f59e0b" stroke-width="4"/>
    <!-- Dashboard elements -->
    <rect x="230" y="188" width="14" height="7" rx="2" fill="#f59e0b" opacity="0.7"/>
    <rect x="230" y="198" width="14" height="7" rx="2" fill="#f59e0b" opacity="0.7"/>
    <rect x="230" y="208" width="14" height="4" rx="1" fill="#f59e0b" opacity="0.7"/>
    <!-- Mini chart -->
    <polyline points="252,203 258,195 264,198 270,189" fill="none" stroke="#f59e0b" stroke-width="3"/>
  </g>
  <ellipse cx="250" cy="200" rx="60" ry="50" fill="#f59e0b" opacity="0.08" class="glow"/>
  
  <!-- Service 4: Training (bottom-left) - People/presentation -->
  <g class="service-icon icon-4 float-4">
    <circle cx="140" cy="280" r="50" fill="#8b5cf6" opacity="0.25"/>
    <!-- Presentation screen -->
    <rect x="128" y="262" width="30" height="22" rx="3" fill="none" stroke="#8b5cf6" stroke-width="4"/>
    <!-- Stand -->
    <line x1="143" y1="284" x2="143" y2="294" stroke="#8b5cf6" stroke-width="4"/>
    <line x1="136" y1="294" x2="150" y2="294" stroke="#8b5cf6" stroke-width="4"/>
    <!-- Person icon -->
    <circle cx="120" cy="276" r="5" fill="#8b5cf6"/>
    <line x1="120" y1="281" x2="120" y2="291" stroke="#8b5cf6" stroke-width="3.5"/>
  </g>
  <ellipse cx="140" cy="280" rx="60" ry="50" fill="#8b5cf6" opacity="0.08" class="glow"/>
  
  <!-- Service 5: Research/Surveys (bottom-right) - Document with checkmarks -->
  <g class="service-icon icon-5 float-5">
    <circle cx="360" cy="280" r="50" fill="#ef4444" opacity="0.25"/>
    <!-- Document -->
    <rect x="338" y="258" width="44" height="44" rx="4" fill="none" stroke="#ef4444" stroke-width="4"/>
    <!-- Lines/checkmarks -->
    <line x1="344" y1="268" x2="376" y2="268" stroke="#ef4444" stroke-width="3"/>
    <polyline points="344,280 350,286 360,274" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="344,292 350,298 360,286" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <ellipse cx="360" cy="280" rx="60" ry="50" fill="#ef4444" opacity="0.08" class="glow"/>
</svg>
